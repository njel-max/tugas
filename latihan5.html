<head>
    <meta charset="UTF-8">

<body>
    <h1>Belajar Membuat Formulir</h1>

    <form action="">
        Nama    : <input type="text"name"nama"><br>
        Nim     : <input type="text"name"nim"><br>
        Tanggal Lahir   : <input type="text"name"tanggallahir"><br>
        Tempat Lahir    : <input type="text"name"tempatlahir"><br>
        Alamat  : <textarea name="alamat"></textarea><br>
        Jenis kelamin   :
        <input type="radio"name"jk" value="Perempuan"> Perempuan
        <input type="radio"name"jk" value="Laki-laki"> Laki-laki <br>
        Hobi    :
        <input type="checkbox"name"Hobi" value="Tidur"> Tidur
        <input type="checkbox"name"Hobi" value="Makan"> Makan
        <input type="checkbox"name"Hobi" value="Traveling"> Traveling
        <input type="checkbox"name"Hobi" value="Masak"> Masak
        <input type="checkbox"name"Hobi" value="Nonton"> Nonton <br>
        Program Studi   :
        <select name="Prodi">
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="LK">Logistik Kelautan</option>
            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
            <option value="PG-PAUD">Pendidikan Guru Pendidikan Anak Usia Dini</option>
            <option value="PKP">Pendidikan Perikanan dan Kelautan</option>
        </select><br>
        <input type="submit" value="simpan">
    </form>
